<html>
  <head>
    <title>Home</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <main id="playfield">
      <div id="tools">
        {{range .Tools}}
          {{ template "tools" .}}
        {{end}}
      </div>

      {{template "resources" . }}

      <div id="sources">
        {{range .Resources}}
          {{ template "source" .}}
        {{end}}
      <div>
    </main>
  </body>
</html>
